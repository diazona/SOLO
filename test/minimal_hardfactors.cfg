# This contains the integrands expressed in terms of the J and J_v functions
# introduced in Bertrand, Tuomas, and Yan's paper, and used
# in Edmond, Al, and Dionysis's paper.

# These are qq channel terms only.
name = tree
integration = lo
Fd real = qqfactor * Fq1 / (2 * pi)^2

name = loop-nc-real-dipole
integration = nlo * exact limited momentum
Jtilde = -2 * dot(kT - xi * (-q1x + kT), xi * q1y, -q1x, -q1y) / (square(kT - xi * (-q1x + kT), xi * q1y) * q12) * Fkq1
Fn real = qqfactor / z2 * alphas * Nc / (4 * pi^2)^2 * (1 + xi2) / (1 - xi) * Jtilde

name = loop-nc-virtual-dipole
integration = nlo * exact limited momentum
Jvtilde = -2 * dot(xi * kT - (-q1x + kT), q1y, -q1x, -q1y) / (square(xi * kT - (-q1x + kT), q1y) * q12) * Fk
Fd real = -qqfactor / z2 * alphas * Nc / (4 * pi^2)^2 * (1 + xi2) / (1 - xi) * Jvtilde

name = loop-nc-real-quadrupole
integration = nlo * exact limited momentum
Jtilde = -1 / (4 * pi^2) * 2 * dot(kT - xi * (-q1x + kT), xi * q1y, kT - q2x, -q2y) / (square(kT - xi * (-q1x + kT), xi * q1y) * square(kT - q2x, -q2y)) * Fkq1 * Fq2
Fn real = qqfactor / z2 * alphas * Nc / (4 * pi^2)^2 * (1 + xi2) / (1 - xi) * Jtilde

name = loop-nc-virtual-quadrupole
integration = nlo * exact limited momentum
Jvtilde = -1 / (4 * pi^2) * 2 * dot(xi * kT - (-q1x + kT), q1y, q2x - kT + q1x, q2y + q1y) / (square(xi * kT - (-q1x + kT), q1y) * square(q2x - kT + q1x, q2y + q1y)) * Fk * Fq2
Fd real = -qqfactor / z2 * alphas * Nc / (4 * pi^2)^2 * (1 + xi2) / (1 - xi) * Jvtilde

loop-nc-dipole = loop-nc-real-dipole + loop-nc-virtual-dipole

loop-nc-quadrupole = loop-nc-real-quadrupole + loop-nc-virtual-quadrupole

lo: tree
nlo: loop-nc-dipole,loop-nc-quadrupole
