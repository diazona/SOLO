# These are the centered hard factors, updated to use the new integration region syntax

name = h02qq
integration = lo
Fd real = Sperp * qqfactor / z2 * Fk

name = h02gg
integration = lo * cartesian momentum
Fd real = Sperp * ggfactor/z2 * Fq1 * Fkq1

lo:h02qq,h02gg

name = h16gg3.c
integration = nlo * cartesian momentum * cartesian momentum * cartesian momentum
dotfactor = dot(kT + q3x - q1x, q3y - q1y, kT/xi + q3x - q2x, q3y - q2y)/(square(kT + q3x - q1x, q3y - q1y)*square(kT/xi + q3x - q2x, q3y - q2y))
Fs real = -4/pi*alphas_2pi*Nc*Sperp * ggfactor/z2 * ((1 - xi + xi2)^2/xi2) * dotfactor * Fq1 * Fq2 * Fq3

name = h16gg2.c
integration = nlo zero * cartesian momentum * cartesian momentum
modifiers = omit xi
Fs real = -4*alphas_2pi*Nc*Sperp * ggfactor/z2 * Fq1 * F(square(q1x+kT, q1y), Yg) * Fq2 * xi * ln(square(q2x-q1x-xi*kT, q2y-q1y)/kT2)
Fn real = -4*alphas_2pi*Nc*Sperp * ggfactor/z2 * Fq1 * F(square(q1x+kT, q1y), Yg) * Fq2 * 0.5 * xi * (1-xi) * ln(square(q2x-q1x-xi*kT, q2y-q1y)/kT2)

h16gg.c = h16gg3.c + h16gg2.c

name = h14qqs.c
integration = nlo * cartesian momentum * cartesian momentum
Fs real = -Nc/pi*alphas_2pi*Sperp * qqfactor/z2 * (1 + xi2)/xi * (dot(q1x - kT/xi, q1y, q2x - kT, q2y)/(square(q1x - kT/xi, q1y)*square(q2x - kT, q2y))) * Fq1 * Fq2

name = h14qqd.c
integration = nlo zero * cartesian momentum
modifiers = omit xi
Fs real = -Nc*alphas_2pi*Sperp * qqfactor/z2 * (1 + xi2) * ln(square(-q1x + xi*kT, -q1y)/kT2) * Fk * Fq1

h14qq.c = h14qqs.c + h14qqd.c

name = h12gg.c
integration = nlo * polar momentum * polar momentum
c0 = 2*exp(-euler_gamma)
mu = sqrt(mu2)
L2 = 1
q1 = sqrt(q12)
qtilde2 = square(q1x + q2x - kT, q1y + q2y)
qxtilde2 = square(q1x + q2x - kT/xi, q1y + q2y)
Fkxq2 = F(square(kT/xi - q2x, -q2y), Yg)
Fs real = 1/pi*alphas_2pi*Nc*ggfactor/z2 * 2*xi * (((Fq1 - Fkq2 * L2/(L2+qtilde2)) / qtilde2 + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkq2 / q12) * Fq2 + ((Fq1 - Fkxq2 * L2/(L2+qxtilde2)) / qxtilde2 + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkxq2 / q12) * Fq2 / xi2)
Fn real = 1/pi*alphas_2pi*Nc*ggfactor/z2 * 2*(1/xi - 1 + xi - xi2) * (((Fq1 - Fkq2 * L2/(L2+qtilde2)) / qtilde2 + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkq2 / q12) * Fq2 + ((Fq1 - Fkxq2 * L2/(L2+qxtilde2)) / qxtilde2 + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkxq2 / q12) * Fq2 / xi2)
# everything else cancels out when setting xi to 1
Fd real = 1/pi*alphas_2pi*Nc*ggfactor/z2 * (11/6 - 2*Nf*TR/(3*Nc)) * 2 * (J(0, q1*c0/kT) - J(0, q1*c0/mu)) * Fkq2 * Fq2 / q12

name = h12ggs.c
integration = nlo * polar momentum * polar momentum
c0 = 2*exp(-euler_gamma)
mu = sqrt(mu2)
L2 = 1
q1 = sqrt(q12)
qtilde2 = square(q1x + q2x - kT, q1y + q2y)
qxtilde2 = square(q1x + q2x - kT/xi, q1y + q2y)
Fkxq2 = F(square(kT/xi - q2x, -q2y), Yg)
Fs real = 1/pi*alphas_2pi*Nc*ggfactor/z2 * 2*xi * (((Fq1 - Fkq2 * L2/(L2+qtilde2)) / qtilde2 + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkq2 / q12) * Fq2 + ((Fq1 - Fkxq2 * L2/(L2+qxtilde2)) / qxtilde2 + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkxq2 / q12) * Fq2 / xi2)

name = h12ggn.c
integration = nlo * polar momentum * polar momentum
c0 = 2*exp(-euler_gamma)
mu = sqrt(mu2)
L2 = 1
q1 = sqrt(q12)
qtilde2 = square(q1x + q2x - kT, q1y + q2y)
qxtilde2 = square(q1x + q2x - kT/xi, q1y + q2y)
Fkxq2 = F(square(kT/xi - q2x, -q2y), Yg)
Fn real = 1/pi*alphas_2pi*Nc*ggfactor/z2 * 2*(1/xi - 1 + xi - xi2) * (((Fq1 - Fkq2 * L2/(L2+qtilde2)) / qtilde2 + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkq2 / q12) * Fq2 + ((Fq1 - Fkxq2 * L2/(L2+qxtilde2)) / qxtilde2 + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkxq2 / q12) * Fq2 / xi2)

name = h12gg.c
integration = nlo * polar momentum * polar momentum
c0 = 2*exp(-euler_gamma)
mu = sqrt(mu2)
L2 = 1
q1 = sqrt(q12)
qtilde2 = square(q1x + q2x - kT, q1y + q2y)
qxtilde2 = square(q1x + q2x - kT/xi, q1y + q2y)
Fkxq2 = F(square(kT/xi - q2x, -q2y), Yg)
# everything else cancels out when setting xi to 1
Fd real = 1/pi*alphas_2pi*Nc*ggfactor/z2 * (11/6 - 2*Nf*TR/(3*Nc)) * 2 * (J(0, q1*c0/kT) - J(0, q1*c0/mu)) * Fkq2 * Fq2 / q12

name = h12qqs.c
integration = nlo * polar momentum
c0 = 2*exp(-euler_gamma)
mu = sqrt(mu2)
L2 = 1
q1 = sqrt(q12)
qtilde2 = square(kT + q1x, q1y)
qxtilde2 = square(kT/xi + q1x, q1y)
Fkx = F(kT2/xi2, Yg)
Fs real = alphas_2pi*CF*Sperp * qqfactor/z2 * (1 + xi2) * ( (Fq1 - Fk * L2/(L2+qtilde2)) / (pi * qtilde2) + Fk * (L2/(L2+q12) - J(0, q1*c0/mu)) / (pi * q12) + (Fq1 - Fkx * L2/(L2+qxtilde2)) / (pi * xi2 * qxtilde2) + Fkx * (L2/(L2+q12) - J(0, q1*c0/mu)) / (pi * xi2 * q12) )

name = h12qqd
integration = nlo
Fd real = 3*alphas_2pi*CF*Sperp * qqfactor/z2 * Fk * ln(kT2/mu2)

h12qq.c = h12qqs.c + h12qqd

name = h12qqbar.c
integration = nlo zero * cartesian momentum
modifiers = omit xi
Fk2pq1 = F(square(q1x + 0.5*kT, q1y), Yg)
Fk2mq1 = F(square(0.5*kT - q1x, -q1y), Yg)
Fd real = -2*Nf*TR*Sperp*alphas_2pi * ggfactor/z2 * (1 - 2*xi + 2*xi2) * Fk2pq1 * Fk2mq1 * ln(square(q1x + kT*(0.5 - xi), q1y)/kT2)

name = h112gq.c
integration = nlo * polar momentum
c0 = 2*exp(-euler_gamma)
mu = sqrt(mu2)
L2 = 1
q1 = sqrt(q12)
Fkx = F(kT2/xi2, Yg)
Fkxq1 = F(square(kT/xi - q1x, -q1y), Yg)
qxtilde2 = square(kT/xi - q1x, -q1y)
Fn real = 1/pi*alphas_2pi*0.5*Nc*Sperp * gqfactor/z2 * (1 + (1-xi)^2)/(xi^3) * ((Fq1 - Fkx * L2/(L2+qxtilde2)) / qxtilde2 + (Fkx * L2/(L2+q12) - Fkx * J(0, q1*c0/mu)) / q12)

name = h122gq.c
integration = nlo * polar momentum * polar momentum
c0 = 2*exp(-euler_gamma)
mu = sqrt(mu2)
L2 = 1
q1 = sqrt(q12)
qtilde2 = square(q1x + q2x - kT, q1y + q2y)
Fn real = alphas_2pi*0.5*Nc * gqfactor/z2 * (1 + (1-xi)^2)/xi * ( (Fq1 - L2/(L2+qtilde2) * Fkq2) * Fq2 / (pi * qtilde2) + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkq2 * Fq2 / (pi * q12) )

name = h14gq.c
integration = nlo * polar momentum * polar momentum
dotfactor = dot(q1x - kT/xi, q1y, q2x + q1x - kT, q2y + q1y)/(square(q1x - kT/xi, q1y)*square(q2x + q1x - kT, q2y + q1y))
Fn real = -alphas_2pi*Nc/pi * gqfactor/z2 * ((2 - 2*xi + xi2)/xi2) * Fq1 * Fq2 * dotfactor

name = h112qgfourier.c
integration = nlo * polar momentum
c0 = 2*exp(-euler_gamma)
mu = sqrt(mu2)
L2 = 1
q1 = sqrt(q12)
qtilde2 = square(q1x - kT, q1y)
Fn real = 1/2*alphas_2pi*Sperp/z2 * qgfactor * (1 - 2*xi + 2*xi2) * ( (Fq1 - Fk * L2/(L2+qtilde2)) / (pi * qtilde2) + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fk / (pi * q12) )

name = h112qgconst
integration = nlo
Fn real = -1/2*alphas_2pi*Sperp/z2 * qgfactor * (1 - 2*xi + 2*xi2) * Fk

h112qg.c = h112qgfourier.c + h112qgconst

name = h122qgfourier.c
integration = nlo * polar momentum * polar momentum
c0 = 2*exp(-euler_gamma)
mu = sqrt(mu2)
L2 = 1
q1 = sqrt(q12)
qxtilde2 = square(kT/xi - q1x - q2x, -q1y - q2y)
Fkxq2 = F(square(kT/xi - q2x, -q2y), Yg)
Fn real = 1/2*alphas_2pi*Sperp * qgfactor/z2 * (1/xi2 - 2/xi + 2) * ( (Fq1 - Fkxq2 * L2/(L2+qxtilde2)) * Fq2 / (pi * qxtilde2) + (L2/(L2+q12) - J(0, q1*c0/mu)) * Fkxq2 * Fq2 / (pi * q12) )

name = h122qgconst
integration = nlo * polar momentum
Fn real = -1/2*alphas_2pi*Sperp * qgfactor/z2 * (1/xi2 - 2/xi + 2) * F(square(kT/xi - q1x, -q1y), Yg) * Fq1

h122qg.c = h122qgfourier.c + h122qgconst

name = h14qg.c
integration = nlo * cartesian momentum * cartesian momentum
dotfactor = dot(kT - q1x, -q1y, q2x - q1x + kT/xi, q2y - q1y)/(square(kT - q1x, -q1y)*square(q2x - q1x + kT/xi, q2y - q1y))
Fn real = -alphas_2pi/pi * qgfactor/z2 * ((1 - 2*xi + 2*xi2)/xi) * Fq1 * Fq2 * dotfactor

nlo:h12qq.c,h14qq.c,h12gg.c,h12qqbar.c,h16gg.c,h112gq.c,h122gq.c,h14gq.c,h112qg.c,h122qg.c,h14qg.c

name = lquark1.c
integration = nlo * polar momentum
qtilde2 = square(kT - q1x, -q1y)
Fd real = -alphas_2pi*Nc*Sperp/(2*pi) * qqfactor/z2 * 2*pi * 2/pi * ln(kT2/qtilde2) / qtilde2 * (-Fq1 + ((qtilde2 < kT2) ? Fk : 0))

name = lquark2.c
integration = nlo * cartesian momentum
qtilde2 = square(kT - q1x, -q1y)
Fd real = alphas_2pi*Nc*Sperp/(2*pi) * qqfactor/z2 * 2*pi * Fk * Fq1 * (ln(kT2/qtilde2))^2

name = lquark3.c
integration = nlo * polar momentum * polar momentum
q1tilde2 = square(kT - q1x, -q1y)
q2tilde2 = square(kT - q2x, -q2y)
dotfactor = dot(kT - q1x, -q1y, kT - q2x, -q2y)/(q1tilde2*q2tilde2)
Fd real = -alphas_2pi*Nc*Sperp/(2*pi) * qqfactor/z2 * 4 * Fq1 * Fq2 * dotfactor * ln(kT2/q1tilde2)

name = lgluon1.c
integration = nlo * polar momentum * polar momentum
qtilde2 = square(q1x + q2x - kT, q1y + q2y)
Fd real = -alphas_2pi*Nc*Sperp/(2*pi) * ggfactor/z2 * 2*pi * 2 * 2/pi * ln(kT2/qtilde2) / qtilde2 * (-Fq1 + ((qtilde2 < kT2) ? Fkq2 : 0)) * Fq2

name = lgluon2.c
integration = nlo * polar momentum * polar momentum
Fd real = alphas_2pi*Nc*Sperp/(2*pi) * ggfactor/z2 * 4*pi * Fq1 * Fkq2 * Fq2 * ln(kT2/square(kT-q1x-q2x, -q1y-q2y))^2

name = lgluon3.c
integration = nlo * polar momentum * polar momentum * polar momentum
q1tilde2 = square(kT-q1x+q3x, -q1y+q3y)
q2tilde2 = square(kT-q2x+q3x, -q2y+q3y)
Fd real = -alphas_2pi*Nc*Sperp/(2*pi) * ggfactor/z2 * 8 * Fq3 * Fq2 * Fq1 * (dot(kT-q2x+q3x, -q2y+q3y, kT-q1x+q3x, -q1y+q3y)/(q2tilde2 * q1tilde2)) * ln(kT2/q1tilde2)

lq:lquark1.c,lquark2.c,lquark3.c
lg:lgluon1.c,lgluon2.c,lgluon3.c
